<html>
    <head>
            <link rel="stylesheet" type="text/css" href="style.css">
            <script>
                var num=0;
                function munipulate(input){
                    switch(input){
                        case 1: num++;
                        break;
                        case 2: num--;
                        break;
                        case 3: num=0;
                        break;
                    }
                }
                function show(){
                    alert(num);
                }
            </script>
    </head>
    <body>
        <h1 class="center">header</h1>
        <div class="center mid">
            <img src="https://www.picclickimg.com/d/l400/pict/192816828347_/The-YES-Button-Electronic-Voice-12-Versions.jpg" onmouseover="src='https://gd.image-gmkt.com/THE-BIG-RED-NO-BUTTON-DESKTOP-SOUND-TOY-GREAT-FOR-PARENTS-AND/li/016/023/858023016.g_400-w_g.jpg'" onmouseout="src='https://www.picclickimg.com/d/l400/pict/192816828347_/The-YES-Button-Electronic-Voice-12-Versions.jpg'" alt="yes">
            <img src="https://gd.image-gmkt.com/THE-BIG-RED-NO-BUTTON-DESKTOP-SOUND-TOY-GREAT-FOR-PARENTS-AND/li/016/023/858023016.g_400-w_g.jpg" alt="no" onmouseover="src='https://www.picclickimg.com/d/l400/pict/192816828347_/The-YES-Button-Electronic-Voice-12-Versions.jpg'" onmouseout="src='https://gd.image-gmkt.com/THE-BIG-RED-NO-BUTTON-DESKTOP-SOUND-TOY-GREAT-FOR-PARENTS-AND/li/016/023/858023016.g_400-w_g.jpg'">
        </div><br>
        <div class="center">
            <input type="button" value="show me the number" onclick="show();">
            <input type="button" value="add 1" onclick="munipulate(1);">
            <input type="button" value="subtract 1" onclick="munipulate(2);">
            <input type="button" value="tern to 0" onclick="munipulate(3);">
        </div>
    </body>
</html>
