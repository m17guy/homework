<html>

</head>
<body>
<h1 style="text-align:center;"> My Headline </h1>
<a href="" id="link">I'm a link to:</a>
<input type="text" id="input" onBlur="changeA();">
<br><br><br><br>
<img id="img" src="https://i.ebayimg.com/images/g/6l4AAOSwuk1Z26Fn/s-l640.jpg" width="300px" height="300px">
<br>
<label><input type="radio" name="sizing" value="300" onChange="radioC(this.value)"> 300 </label>
<label><input type="radio" name="sizing" value="400" onChange="radioC(this.value)"> 400 </label>
<label><input type="radio" name="sizing" value="500" onChange="radioC(this.value)"> 500 </label>
<label><input type="radio" name="sizing" value="600" onChange="radioC(this.value)"> 600 </label><br><br>
<input type="range" id="range" min="300" max="600" step="50" value="300" onInput="changeI(this.value);">
<script>
function changeA() {
document.getElementById("link").setAttribute("href",document.getElementById("input").value);
}
function changeI(size) {
document.getElementById("img").setAttribute("width",size);
document.getElementById("img").setAttribute("height",size);
}
function radioC(value) {
document.getElementById("img").setAttribute("width",value);
document.getElementById("img").setAttribute("height",value);
}
</script>
</body>
</html>
