<html>
<head>
</head>
<body>
<input type="text" id="input">
<button id="button">Add Todo</button>
<ul id="ul"></ul>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
var inputEl = $('input');
var buttonEl = $('button');
var ulEl = $('ul');
var todos = [];
buttonEl.click(addTodo);
function addTodo() {
var userInput = inputEl.val();
  if (userInput.trim() == '') {
   return;
  }
  var newTodo = { id: Math.random(), value: userInput };
  todos.push(newTodo);
$('<li>'+ userInput +'</li>').appendTo(ulEl).attr('dataset-id', newTodo.id).click(removeTodo);
}

function removeTodo(event) {
 var clickedLi = $(this);
  var itemId = clickedLi.attr('dataset-id');
  for (var i = 0; i < todos.length; i++) {
   if (todos[i].id == itemId) {
     todos.splice(i, 1);
      break;
    }
  }
  clickedLi.remove();
}
</script>
</body>
</html>
