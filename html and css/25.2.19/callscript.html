<html>
    <head>
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script>
            var now=new Date;
            function time(){
                now=new Date;
                alert(now);
            }
            function lettercount(){
                var input="";
                do{
                    input=input+prompt("add a letter","a")
                }while(input[input.length-1]!==".");
                alert("you gave me "+input.length+" letters");
            }
            function showtime(){
                now=new Date;
                if(now.getHours()>=20 && now.getMinutes()>29){
                    alert("the show has started");
                }
                else{
                    alert("the show has not started");
                }
            }
        </script>
        <div><h1> a few things to do!</h1></div>
        <a href="#" onclick="time();">what time is it?</a><br>
        <a href="#" onclick="lettercount();">let me count some letters (. to stop)</a><br>
        <a href="#" onclick="showtime();">has my favorit show started?</a>
    </body>
</html>
